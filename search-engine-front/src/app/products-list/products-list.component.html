<div *ngIf="productsList.length !== 0" class="card-container">

  <mat-card class="example-card" *ngFor="let product of productsList">
    <img mat-card-image src="{{product.image}}" alt="{{product.code}}">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ product.brand }}</mat-card-title>
      <mat-card-subtitle>{{ product.code }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>
